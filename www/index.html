<html>
    <head>
        <meta charset="utf-8">
        <!--

                * Enable inline JS: add 'unsafe-inline' to default-src

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <!-- <meta name="color-scheme" content="light dark"> -->
        <link rel="stylesheet" href="css/index.css">
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
        <title>cano0029-Playr</title>
    </head>
    <body>
        <!-- HOMEPAGE -->
        <section class="page active" id="home">
            <header>
                <h1>josPlayr</h1>
            </header>
            <main id = "playlist-container">
                <h3>Playlist</h3>
                <ul id="playlist">
                    <!-- songs will go here -->
                </ul>
            </main>
        </section>

        <!-- TRACK PAGE -->
        <section class="page" id="track">
            <main>
                <header id = "track-header">
                    <btn id="btnClose"><img src= "./img/outline_arrow_back_ios_black_24pt_1x.png" alt="back arrow"></btn>
                    <h4 id="playing-title">Now Playing</h4>
                    <btn id="like"><i class="material-icons">favorite_filled</i></btn>
                </header>
                <div id = "track-container">
                    <div id = "playr-item">
                        <img id = "track-image">
                        <h1 id = "track-title"></h1>
                        <p id = "track-artist"></p>
                    </div>
                    <div id = "bar">
                        <p id ="duration">0:00</p>
                        <progress id="progressBar" max="100" value="">Listening at:</progress>
                        <p id ="trackLength">0:00</p>
                    </div>
                    <div id= "trackControls">
                        <btn id = replay><i class="material-icons">replay</i></btn>
                        <div id ="mainControls">
                            <btn id= "rw"><i class="material-icons rw">fast_rewind</i></btn>
                            <btn id= "pause" class="hide"><i class="material-icons pause">pause_circle_filled</i></btn>
                            <btn id= "play" class="show"><i class="material-icons play">play_circle_filled</i></btn>
                            <btn id= "ff"><i class="material-icons ff">fast_forward</i></btn>
                        </div>
                        <btn id="mute" class="show"><i class="material-icons">volume_off</i></btn>
                        <btn id="unmute" class="hide"><i class="material-icons">volume_up</i></btn>

                    </div>
                </div>
                
            </main>
        </section>
        
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
